<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>signin</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="cssfile.css">
    </head>
    
    <body>
        <form>
            <div class="container">
                <h3 class="banner"><strong>로그인</strong></h3>
                <p></p>
                <!--아이디-->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text">아이디(이메일)</label>
                    <input type="text" id="id" class="form-control id account" aria-describedby="emailHelp">
                </div>

                <!--비밀번호-->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text">비밀번호</label>
                    <input type="password" id="password" class="form-control pw account">
                </div>

                <!--로그인 버튼-->
                <button id="login" type="submit" class="btn btn-primary login account" >로그인</button>
                <p></p>


                <!--회원가입 버튼-->
                <p></p>
                <p class="noid">아이디가 없으신가요?</p>
                <button type="button" class="btn btn-primary signup-link commonbut" onclick="location.href='signup.html' ">회원가입</button>
            </div>
        </form>
    <script>
        
        /**특정 id, pw값이 들어오면 로그인 실행,  id 나 pw 가 없으면 alert */
        const id = document.getElementById('id')
        const password = document.getElementById('password')
        const login = document.getElementById('login')

        login.addEventListener('click', () => {
            if (id.value == 'abc@gmail.com' || password.value == '0000') {
                if (password.value == '0000') {
                    alert('로그인 되었습니다!')
                }
                else {
                    alert('아이디와 비밀번호를 다시 한 번 확인해주세요!')
                }
            }
            else {
                alert('아이디와 비밀번호를 입력해주세요!')
            }
        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
