<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>signin</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="cssfile.css">
    </head>
    
    <body>
        <form>
        <div class="container">
            <h3 class="banner"><strong>회원가입</strong></h3>
            <p></p>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text">아이디</label>
                <input type="email" class="form-control id" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text">비밀번호</label>
                <input type="password" class="form-control pw">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text">비밀번호 확인</label>
                <input type="password" class="form-control pw-check">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text">학번</label>
                <input type="password" class="form-control student-number">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text">전공</label>
                <input type="password" class="form-control major">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text" text>전화번호</label>
                <input type="password" class="form-control phone-number">
            </div>
            <div class="butrow">
                <button type="button" class="btn btn-primary singup commonbut">가입하기</button>
                <button type="button" class="btn btn-primary cancel commonbut">취소하기</button>
            </div>
            <p></p>
            <p class="noid">아이디가 있으신가요?</p>
            <button type="button" class="btn btn-primary signin-link commonbut" onclick="location.href='signin.html' ">로그인 페이지로 이동</button>
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
